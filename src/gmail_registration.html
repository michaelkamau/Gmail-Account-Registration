<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone!! Gmail Account Registration</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div id="whole-page" class="container">
    <!--the whole page-->
    <div id="header-bar"></div>
    <div id="main-content">
        <!--Everything is contained here-->
        <div id="main-header" class="page-header">
            <h1>Create your Google Account</h1>
        </div>
        <div id="main-signup-info">
            <!--This includes the side info and  form-->

            <div id="side-content-info" class="col-md-8">
                <h2>One account is all you need</h2>
                <p>One free account gets you into everything Google.</p>
                <div id="all-google-logos">
                    <img src="../images/google_logos.png">
                </div>
                <h2>Take it all with you</h2>
                <p>Switch between devices, and pick up whenever you left off</p>
                <div id="devices-images">
                    <img src="../images/devices.png">
                </div>
            </div>

            <div id="sign-up-forms" class="col-md-4">
                <div id="main-sign-up-form">
                    <form id="user-details-form" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <div class="row">
                                <div class="input-group-group col-md-5">
                                    <input type="text" class="form-control" placeholder="First">
                                </div>
                                <span class="col-md-1"></span>
                                <div class="input-group col-md-5">
                                    <input type="text" class="form-control" placeholder="Last">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>Choose your username</label>
                                <div class="input-group">
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">@gmail.com</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>Create a password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label>Confirm your password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Birthday</label>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label>
                                        Month
                                        <select class="form-control">
                                            <option>January</option>
                                            <option>February</option>
                                            <option>March</option>
                                            <option>April</option>
                                            <option>May</option>
                                            <option>June</option>
                                            <option>July</option>
                                            <option>August</option>
                                            <option>September</option>
                                            <option>October</option>
                                            <option>November</option>
                                            <option>December</option>
                                        </select>
                                    </label>
                                </div>

                                <div class="form-group col-md-3">
                                    <label>
                                        Day
                                        <input type="text" maxlength="2" placeholder="Day">
                                    </label>
                                </div>

                                <div class="form-group col-md-3">
                                    <label>
                                        Year
                                        <input type="text" maxlength="4" placeholder="Year">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"><div class="input-group">
                            <label>Gender</label>
                            <span class="input-group-addon"
                                  style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <select class="form-control">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div></div>
                        
                        <div class="form-group"><div class="input-group">
                            <label>Mobile Phone</label>
                            <span class="input-group-addon">+254</span>
                            <input type="text" class="form-control">
                        </div></div>

                        <div class="form-group"><div class="form-horizontal">
                            <label>Your current email address</label>
                            <input type="email" class="form-control">
                        </div></div>


                        <div class="form-group"><div class="input-group">
                            <label>Location</label>
                            <span class="input-group-addon"
                                  style="width:0px; padding-left:0px; padding-right:0px; border:none;"></span>

                            <select class="form-control">
                                <option>Kenya</option>
                                <option>Other countries will be added later</option>
                            </select>
                        </div></div>

                    </form>
                </div>
                <p>
                    <a href="https://support.google.com/accounts/answer/1733224?hl=en">Learn more</a> about why we ask
                    for this information.
                </p>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
