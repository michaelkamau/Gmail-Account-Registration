<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone!! Gmail Account Registration</title>
    <link href="../css/bootstrap.css">
</head>
<body>
<div id="whole-page">
    <!--the whole page-->
    <div id="header-bar"></div>
    <div id="main-content">
        <!--Everything is contained here-->
        <div id="main-header">
            <h1>Create your Google Account</h1>
        </div>
        <div id="main-signup-info">
            <!--This includes the side info and  form-->
            <div id="sign-up-forms">
                <div id="main-sign-up-form">
                    <form id="user-details-form" method="post">

                    </form>
                </div>
                <p>
                    <a href="https://support.google.com/accounts/answer/1733224?hl=en">Learn more</a> about why we ask for this information.
                </p>
            </div>
            <div id="side-content-info">
                <h2>One account is all you need</h2>
                <p>One free account gets you into everything Google.</p>
                <div id="all-google-logos"></div>
                <h2>Take it all with you</h2>
                <p>Switch between devices, and pick up whenever you left off</p>
                <div id="devices-images"></div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
